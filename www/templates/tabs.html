<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/book">
    <ion-nav-view name="tab-book"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="音乐" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="电影" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/movie">
    <ion-nav-view name="tab-movie"></ion-nav-view>
  </ion-tab>

  <!-- Mine Tab -->
  <ion-tab title="我" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/mine">
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>


</ion-tabs>
